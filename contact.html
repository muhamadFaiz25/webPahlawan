      <h2>Contact</h2>

        <p class="saran">
          <label for="saran">Saran :</label>
          <textarea name="saran" id="saran" cols="30" rows="10" placeholder="Masukkan Saran Anda"></textarea>
        </p>
        <button type="submit" class="button">Kirim</button>
      </form>
